<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Weather Map</title>

    <!-- Open Layers Style Sheet -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">

    <!-- Open Layers Java Script File -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <!-- Open our javascript file -->
    <script src="mapAPI.js" type="text/javascript"></script>

  </head>

  <body>

    <p>
      <!-- User enter location -->
      <textarea id='country-name' rows="1" cols="20">Input a Country</textarea>
      <button onclick='makeRequest()'>Pan to Location</button>

      <!-- Button to return to original location -->
      <button onclick="panHome()">Pan back Home</button>
    </p>
    <!-- This is where the map will show up on the page -->
    <div id="map" class="map"></div>


  	<footer>
  		<p>This tutorial is based on code from: <a href="http://openlayers.org/en/latest/examples/animation.html">Open Layers View Animation</a></p>
      <p>API used: <a href="http://openlayers.org/en/latest/apidoc/">Open Layers API</a></p>
      <p> <a href="https://restcountries.eu">REST Countries API</a></p>
    </footer>
  </body>
</html>
